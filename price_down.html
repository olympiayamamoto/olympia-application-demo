<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>値下申請書（1 / 5）</title>
<link rel="stylesheet" href="css/style.css">

<style>
/* ===== 帳票レイアウト ===== */
.sheet-wrap {
  background: #fff;
  width: 390px;
  padding: 14px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,.18);
}

.sheet {
  position: relative;
}

.sheet img {
  width: 100%;
  display: block;
}

/* ===== 入力レイヤー共通 ===== */
.cell {
  position: absolute;
  background: transparent;
  border: none;
  font-size: 14px;
  padding: 2px 4px;
  box-sizing: border-box;
}

.cell:focus {
  outline: 1px dashed #999;
}

/* 数値 */
.number {
  text-align: right;
}

/* プルダウン */
.select {
  appearance: none;
  background: transparent;
}

/* 自動表示 */
.auto {
  pointer-events: none;
  font-weight: bold;
}

/* ===== 承認ハンコ ===== */
.stamps {
  display: flex;
  justify-content: space-between;
  margin-top: 12px;
}

.stamp-box {
  width: 100px;
  text-align: center;
  font-size: 12px;
}

.stamp {
  width: 64px;
  height: 64px;
  border: 3px solid #c40000;
  border-radius: 50%;
  color: #c40000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  margin: 6px auto 0;
  transform: rotate(-10deg);
}

.empty {
  width: 64px;
  height: 64px;
  border: 2px dashed #aaa;
  border-radius: 50%;
  margin: 6px auto 0;
}

/* ナビ */
.nav {
  display: flex;
  justify-content: space-between;
  margin-top: 14px;
}

.nav button {
  padding: 10px 18px;
  border: none;
  border-radius: 999px;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body class="pink-bg">

<div class="sheet-wrap">

  <!-- ヘッダー -->
  <div style="display:flex;justify-content:space-between;font-size:14px;margin-bottom:6px;">
    <strong>値下申請書</strong>
    <span>1 / 5</span>
  </div>

  <!-- 店舗名 -->
  <div style="font-size:13px;margin-bottom:6px;">
    <strong id="storeName"></strong>
  </div>

  <!-- 帳票 -->
  <div class="sheet">
    <img src="images/price_down_page1_bw.jpg">

    <!-- 申請日 -->
    <input type="date" class="cell"
      style="top:60px; left:90px; width:130px;">

    <!-- 棚卸基準 -->
    <select class="cell select"
      style="top:60px; left:240px; width:120px;">
      <option></option>
      <option>棚卸前</option>
      <option>棚卸後</option>
    </select>

    <!-- 商品名 -->
    <input type="text" class="cell"
      style="top:95px; left:90px; width:270px;">

    <!-- JAN -->
    <input type="text" class="cell"
      style="top:125px; left:90px; width:270px;">

    <!-- 現売価 -->
    <input type="number" class="cell number"
      style="top:155px; left:90px; width:100px;">

    <!-- 変更後売価 -->
    <input type="number" class="cell number"
      style="top:155px; left:260px; width:100px;">
  </div>

  <!-- 承認欄 -->
  <div class="stamps">
    <div class="stamp-box">AM<div id="am" class="empty"></div></div>
    <div class="stamp-box">本部<div id="hq" class="empty"></div></div>
    <div class="stamp-box">社長<div id="ceo" class="empty"></div></div>
  </div>

  <!-- ナビ -->
  <div class="nav">
    <button onclick="history.back()">戻る</button>
    <button onclick="alert('次ページは次回')">次へ</button>
  </div>

</div>

<script>
/* 店舗名 */
document.getElementById("storeName").innerText =
  localStorage.getItem("userName") || "";

/* 承認デモ */
const role = localStorage.getItem("role");

function stamp(id, name){
  const el = document.getElementById(id);
  el.className = "stamp";
  el.innerText = name;
}

if(role === "am"){
  stamp("am","今枝");
}
if(role === "hq"){
  stamp("am","今枝");
  stamp("hq","山本");
}
if(role === "ceo"){
  stamp("am","今枝");
  stamp("hq","山本");
  stamp("ceo","加藤");
}
</script>

</body>
</html>
