<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>値下申請書｜申請ポータル</title>

  <!-- キャッシュ対策 -->
  <link rel="stylesheet" href="css/style.css?v=20260128">
</head>

<body class="pink-bg">

  <div class="home-box">

    <!-- ヘッダー -->
    <div class="page-header">
      <h2>申請ポータル</h2>
    </div>

    <!-- メニュー -->
    <div class="menu-area">

      <!-- 新規申請（親） -->
      <div class="menu-group">
        <button class="menu-btn" onclick="toggleMenu()">
          新規申請 ▼
        </button>

        <div id="submenu" class="submenu">
          <button class="menu-btn sub" onclick="location.href='price_down.html'">
            値下申請書
          </button>
          <button class="menu-btn sub" onclick="alert('準備中')">
            書類A
          </button>
        </div>
      </div>

      <!-- ログアウト -->
      <button class="menu-btn" onclick="logout()">
        ログアウト
      </button>

    </div>

    <!-- =========================
         申請書表示
    ========================= -->
    <div class="sheet-wrapper">
      <div class="price-sheet">
        <img
          src="images/price_down_page1_bw.jpg?v=2"
          class="sheet-image"
          alt="値下申請書">
      </div>
    </div>

    <!-- 申請ボタン -->
    <button class="submit-btn" onclick="alert('申請しました（仮）')">
      申請する
    </button>

  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('submenu');
      menu.classList.toggle('open');
    }

    function logout() {
      alert('ログアウトしました（仮）');
      location.href = 'index.html';
    }
  </script>

</body>
</html>
