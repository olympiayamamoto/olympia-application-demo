<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>値下申請書（1/5）</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* ===== 値下申請書 追加CSS ===== */
    .paper {
      background:#fff;
      width:360px;
      padding:20px;
      border-radius:20px;
      box-shadow:0 10px 25px rgba(0,0,0,.18);
    }
    .header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .title {
      font-weight:bold;
      font-size:16px;
    }
    .page {
      color:#2e7d32;
      font-size:13px;
    }
    .store {
      color:#1976d2;
      font-size:14px;
      margin-bottom:14px;
    }
    .row {
      margin-bottom:12px;
    }
    label {
      font-size:12px;
      color:#555;
      display:block;
      margin-bottom:4px;
    }
    input, select {
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:14px;
    }

    /* 承認欄 */
    .stamps {
      display:flex;
      justify-content:space-between;
      margin:18px 0;
      text-align:center;
      font-size:12px;
    }
    .stamp-box {
      width:90px;
    }
    .stamp {
      width:64px;
      height:64px;
      border:3px solid #d40000;
      border-radius:50%;
      color:#d40000;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      margin:6px auto 0;
      transform:rotate(-10deg);
      opacity:.85;
    }
    .empty {
      width:64px;
      height:64px;
      border:2px dashed #ccc;
      border-radius:50%;
      margin:6px auto 0;
    }

    .nav {
      display:flex;
      justify-content:space-between;
      margin-top:16px;
    }
    .nav button {
      padding:10px 16px;
      border:none;
      border-radius:999px;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>

<body class="pink-bg">
  <div class="paper">

    <!-- ヘッダー -->
    <div class="header">
      <div class="title">値下申請書</div>
      <div class="page" id="page">1 / 5</div>
    </div>

    <!-- 店舗名 -->
    <div class="store" id="storeName"></div>

    <!-- 日付＋棚卸基準 -->
    <div class="row">
      <label>申請日</label>
      <input type="date">
    </div>

    <div class="row">
      <label>棚卸基準</label>
      <select>
        <option value="">選択してください</option>
        <option>棚卸前</option>
        <option>棚卸後</option>
      </select>
    </div>

    <!-- 商品情報 -->
    <div class="row">
      <label>商品名</label>
      <input type="text">
    </div>

    <div class="row">
      <label>JANコード</label>
      <input type="text">
    </div>

    <div class="row">
      <label>現売価</label>
      <select>
        <script>
          for(let i=1;i<=100;i++){
            document.write(`<option>${i}</option>`);
          }
        </script>
      </select>
    </div>

    <div class="row">
      <label>変更後売価</label>
      <select>
        <script>
          for(let i=1;i<=100;i++){
            document.write(`<option>${i}</option>`);
          }
        </script>
      </select>
    </div>

    <!-- 承認欄 -->
    <div class="stamps">
      <div class="stamp-box">
        AM
        <div class="empty" id="amStamp"></div>
      </div>
      <div class="stamp-box">
        本部
        <div class="empty" id="hqStamp"></div>
      </div>
      <div class="stamp-box">
        社長
        <div class="empty" id="ceoStamp"></div>
      </div>
    </div>

    <!-- ナビ -->
    <div class="nav">
      <button onclick="history.back()">戻る</button>
      <button onclick="alert('次ページは次回実装')">次へ</button>
    </div>

  </div>

  <script>
    // 店舗名表示
    document.getElementById("storeName").innerText =
      localStorage.getItem("userName") || "店舗名";

    // 承認ハンコ（デモ用：roleで表示）
    const role = localStorage.getItem("role");

    function stamp(id, name){
      const el = document.getElementById(id);
      el.className = "stamp";
      el.innerText = name;
    }

    if(role === "am"){
      stamp("amStamp","今枝");
    }
    if(role === "hq"){
      stamp("amStamp","今枝");
      stamp("hqStamp","山本");
    }
    if(role === "ceo"){
      stamp("amStamp","今枝");
      stamp("hqStamp","山本");
      stamp("ceoStamp","加藤");
    }
  </script>
</body>
</html>
