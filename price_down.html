<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>値下申請書｜申請ポータル</title>
  <link rel="stylesheet" href="css/style.css?v=20260128">
</head>

<body class="pink-bg">

  <div class="apply-page">

    <!-- ヘッダー -->
    <div class="apply-header">
      <button class="menu-btn back-btn" onclick="location.href='home.html'">
        ← ホームへ戻る
      </button>
      <h2>値下申請書</h2>
    </div>

    <!-- 帳票エリア -->
    <div class="sheet-wrapper">

      <div class="price-sheet">

        <!-- 帳票画像 -->
        <img
          src="images/price_down_page1_bw.jpg?v=4"
          class="sheet-image"
          alt="値下申請書 1ページ目">

        <!-- ===== 入力欄（テスト：売価）===== -->
        <input
          type="number"
          class="sheet-input price-input"
          placeholder="売価"
        >

      </div>

    </div>

    <!-- 申請ボタン -->
    <button class="menu-btn submit-btn">
      申請する（仮）
    </button>

  </div>

</body>
</html>
