<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホーム｜申請ポータル</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="pink-bg">

  <!-- ログアウト -->
  <button class="logout-btn" onclick="logout()">ログアウト</button>

  <div class="home-box">

    <!-- ユーザー名 -->
    <div id="userName"></div>

    <!-- メニュー -->
    <button onclick="location.href='price_down.html'">
      新規申請（値下申請書）
    </button>

    <button onclick="alert('今後実装予定')">
      過去の履歴
    </button>

    <button onclick="alert('今後実装予定')">
      進捗状況
    </button>

  </div>

  <script>
    const name = localStorage.getItem("userName");
    if (!name) {
      location.href = "index.html";
    }
    document.getElementById("userName").innerText = name;

    function logout() {
      localStorage.clear();
      location.href = "index.html";
    }
  </script>

</body>
</html>
