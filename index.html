<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オリンピア申請さん</title>
  <link rel="stylesheet" href="css/style.css?v=20260128">
</head>

<body class="pink-bg">

  <div class="login-box home-style">

    <!-- ロゴ -->
    <img
      src="images/olympia_logo.png"
      alt="オリンピア ロゴ"
      class="login-logo">

    <h1>オリンピア申請さん</h1>
    <p class="login-sub">
      申請を、もっとやさしく。
    </p>

    <input type="text" id="userId" placeholder="ユーザーID">
    <input type="password" id="password" placeholder="パスワード">

    <button onclick="login()">ログイン</button>

  </div>

  <script src="js/auth.js"></script>
</body>
</html>
